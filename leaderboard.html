<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />

  <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
  <script type="text/javascript" src="https://momentjs.com/downloads/moment-timezone.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script type="text/javascript" src="//cs.brown.edu/courses/csci1440/js/leaderboard.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="text-center">
        <h1>CS1440 Agent Leaderboard</h1>
        <h2>Game: <span id="game"></span></h2>
        <h3><span id="nGames"></span></h3>
      </div>

      <table id="leaderboard" class="table table-striped table-bordered table-sm">
        <thead>
          <tr>
            <th scope="col" class="text-center">Agent</th>
            <th scope="col" class="text-center">Average Score</th>
            <th scope="col" class="text-center">#/Games</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10" id="chart_col">
      <canvas id="chart" width="100%" height="800px">
      </canvas>
    </div>
    <div class="col-sm-1"></div>
  </div>

</body>



</html>

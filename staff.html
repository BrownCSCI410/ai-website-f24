    function toggleView(view) {
        const contentWrapper = document.querySelector('.content-wrapper');
        const staffGrid = document.querySelector('.staff-grid');
        const detailsView = document.querySelector('.details');

        if (view === 'grid') {
            contentWrapper.classList.remove('game-view');
            contentWrapper.classList.add('grid-view');
            staffGrid.style.display = 'flex';
            staffGrid.style.flexWrap = 'wrap';
            staffGrid.style.justifyContent = 'center';
            staffGrid.style.overflowY = 'auto';
            detailsView.style.display = 'none';
        } else if (view === 'game') {
            contentWrapper.classList.remove('grid-view');
            contentWrapper.classList.add('game-view');
            staffGrid.style.display = 'block';
            detailsView.style.display = 'block';
